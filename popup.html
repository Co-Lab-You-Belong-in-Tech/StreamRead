<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title> StreamRead </title>
      <link rel="stylesheet" href="popup.css">
  </head>

    <body>
      <div class="wrapper">
        <h1>SETTINGS</h1>
        <!--------------- UPLOAD SETTINGS ------------------>
        <h3>UPLOAD</h3>

        <form id="subtitleFileForm">
            <div id="uploadFileDisplay">
              <label class="custom-upload">
                <input id="subtitleFileInput" type="file" name="text" accept=".srt,.ssa,.ass" value="new file">
                CHOOSE FILE
              </label>
              <span id="file-selected"></span>
            </div>
            <div id="submitBtnDisplay">
              <input type="submit" value="SUBMIT" id="submit-btn"> <label id="submitStatus"></label>
            </div>
        </form>

        <!--------------- SYSTEM SETTINGS ------------------>
        <h3>SYSTEM</h3>

        <div id="systemSettings">

          <label id="offsetWrap">OFFSET (SEC):
            <span>
              <input type="text" id="offset">
              <button id="offsetButton">✓</button>
            </span>
          </label>

          <label id="refreshWrap">REFRESH INT (MS):
            <span>
              <input type="text" id="refreshInterval">
              <button id="refreshIntervalButton">✓</button>
            </span>
          </label>

          <button id="reset">RESET</button>

        </div>
        
        <!--------------- DEFAULT SETTINGS ------------------>
        <h3>DEFAULTS</h3>

        <form>
          <label>LANGUAGE:</label>
          <select id="sub-languages" name="sub-languages">
            <option value="eng">EN</option>
          </select>
        </form>
      </div>
    <script src="popup.js"></script>

    </body>

</html>
