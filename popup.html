<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title> StreamRead </title>
      <link rel="stylesheet" href="popup.css">
  </head>

    <body>
      <div class="wrapper">
        <h1>SETTINGS</h1>
        <h3>UPLOAD</h3>
        <form id="subtitleFileForm">
            <div id="uploadFileDisplay">
              <label class="custom-upload">
                <input id="subtitleFileInput" type="file" name="text" accept=".srt,.ssa,.ass" value="new file">
                Choose File
              </label>
              <span id="file-selected"></span>
            </div>
            <input type="submit" value="submit"> <label id="submitStatus"></label>
        </form>
        <h3>SYSTEM</h3>
        <label>OFFSET SECONDS:
            <br/>
            <input type="text" id="offset">
            <button id="offsetButton">OK</button>
            <br/> </label>
        <label>REFRESH INTERVALS (MS):
            <br/>
            <input type="text" id="refreshInterval">
            <button id="refreshIntervalButton">OK</button>
            <br/> </label>
        <button id="reset">Reset</button>
        <h3>DEFAULTS</h3>
        <form>
          <label>LANGUAGE:</label>
          <select id="sub-languages" name="sub-languages">
            <option value="eng">EN</option>
          </select>
        </form>
      </div>
    <script src="popup.js"></script>

    </body>

</html>
